<div class="game_start">
    <div class="wrapper_start">
        <div class="start_elem">
            <div class="menu_container">
                <div class="title_page">Капибара и мандарины</div>
                <div class="subtitle_page max_score">Максимальный счёт: 0</div>
                <div class="subtitle_page local_score" style="display: none">Текущий счёт:</div>

                <div class="button_page start">Играть</div>
                <div class="button_page settings">Настройки</div>
                <div class="button_page bot">Бот</div>
            </div>
        </div>

        <div class="start_elem">
            <div class="menu_container">
                <div class="title_page">Настройки</div>
                <div class="width_container">

                    <div class="subtitle_page max_score left_align">Сложность:</div>
                    <div class="switch_page difficult left_align">
                        <div class="selection">
                            <div class="selectElem">Лёгкая</div>
                            <div class="selectAll">
                                <div class="wrapper_select_all">
                                    <div class="selectAll_content" data-type="0">Лёгкая</div>
                                    <div class="selectAll_content" data-type="1">Нормальная</div>
                                    <div class="selectAll_content" data-type="2">Сложная</div>
                                </div>
                            </div>
                        </div>
                        <div class="selection_about">&#160;-&#160;не больше 4 мандарин на экране, скорость мандарин
                            ограничена 2-мя секундами
                        </div>
                    </div>

                    <div class="subtitle_page max_score left_align">Звуки: <div class="switch_button active" data-id="0"><div class="switch_toggle"></div></div></div>
                    <div class="subtitle_page max_score left_align">Режим отладки: <div class="switch_button disable" data-id="1"><div class="switch_toggle"></div></div></div>

                    <div class="button_page start settings center_align">Готово</div>
                </div>
            </div>
        </div>
    </div>
